<app-navbar></app-navbar>


<div class="page-body-wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <div class="content-wrapper margenes">

      <div class="row">
        <div class="col-9">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-10">

                  <label><i class="pi pi-user"></i>&nbsp;&nbsp;<span>Usuarios existentes</span></label>
                </div>
                <div class="col-2">
                  <button class="btn btn-primary btn-lg" (click)="showDialog()">Crear</button>
                </div>
              </div>

              <br><br>
              <div class="row">
                <p-table [value]="usuariosservices.listaUsuarios" [paginator]="true" [rows]="10"
                  [showCurrentPageReport]="true"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                  [rowsPerPageOptions]="[10,25,50]">
                  <ng-template pTemplate="header">

                      <tr>
                        <th>Nombres</th>
                        <th>Apeliidos</th>
                        <th>Identificacion (C.C)</th>
                        <th>Rol asociado</th>
                        <th>Estado</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                        <th>Accion</th>
                      </tr>


                  </ng-template>
                    <ng-template pTemplate="body" let-item>
                      <tr>
                        <td>{{item.nombres}}</td>
                        <td>{{item.apellidos}}</td>
                        <td>{{item.identificacion}}</td>
                        <td>{{item.rol}}</td>
                        <td>{{item.estado}}</td>
                        <td>{{item.telefono}}</td>
                        <td>{{item.correo}}</td>
                        <td>
                          <i class="pi pi-pencil" ></i>&nbsp;
                          <i class="pi pi-trash" (click)="deleteUser(item)"></i>




                        </td>
                      </tr>
                    </ng-template>
                </p-table>


              </div>
            </div>
          </div>
        </div>


        <p-dialog [(visible)]="display" header="{{letra}}" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
         <div>


           <app-agregar-usuario (closedisplay)="hideDialog()"      [data]="this.UserEdit"></app-agregar-usuario>
         </div>
      </p-dialog>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
            </div>
          </div>
        </div>
      </div>



    </div>


  </div>
</div>
